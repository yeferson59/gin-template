name: Go CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
      - name: Install linters
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.6
      - name: Lint
        run: make lint
      - name: Test
        run: make test
